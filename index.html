<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeShare-File Sharing Made Easy</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <img src="./images/logo.png" alt="CodeShare logo" class="logo" />
    <section class="upload-container">
      <form action="">
        <div class="drop-zone">
          <div class="icon-container">
            <img
              src="./images/file.svg"
              draggable="false"
              class="center"
              alt="File Icon"
            />
            <img
              src="./images/file.svg"
              draggable="false"
              class="left"
              alt="File Icon"
            />
            <img
              src="./images/file.svg"
              draggable="false"
              class="right"
              alt="File Icon"
            />
          </div>
          <input type="file" id="fileInput" />
          <div class="title">
            Drop your Files here or,
            <span id="browseBtn" style="cursor: pointer; color: #03a9f4"
              >Browse</span
            >
          </div>
        </div>
      </form>
      <div class="progress-container">
        <div class="bg-progress"></div>

        <div class="inner-container">
          <div class="title">Uploading...</div>
          <div class="percent-container">
            <span class="percentage" id="progressPercent">0</span>%
          </div>
          <div class="progress-bar"></div>
        </div>
      </div>
      <div class="sharing-container">
        <p class="text-white expire">Link expires in 24 hrs</p>
        <div class="input-container">
          <input
            type="text"
            id="fileURL"
            class="text-white"
            style="color: #03a9f4"
            readonly
          />
          <img
            src="./images/copy-icon.svg"
            id="copyBtn"
            alt="copy to clipboard icon"
          />
        </div>

        <p class="text-white email-info">Or Send via Email</p>
        <div class="email-container">
          <form id="emailForm">
            <div class="field">
              <label for="sender">Your email</label>
              <input
                type="email"
                autocomplete="email"
                required
                name="from-email"
                id="fromEmail"
              />
            </div>

            <div class="field">
              <label for="receiver">Receiver's email</label>
              <input
                type="email"
                required
                autocomplete="receiver"
                name="to-email"
                id="toEmail"
              />
            </div>
            <div class="send-btn-container">
              <button type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <div class="image-vector"></div>
    <div class="toast">Sample message</div>
    <script src="./js/index.js"></script>
  </body>
</html>
